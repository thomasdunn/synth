<html>
<head>
  <title>Synth</title>
</head>
<body>
  <h1>Synth</h1>

  <h2>Oscillator</h2>
  <div>
    <label>Frequency</label>
    <input id="frequency" type="range" value="185" min="20" max="2000" step="5" />
  </div>
  <div>
    <label>Gain</label>
    <input id="gain" type="range" value="1" min="0.0" max="5" step="0.1" />
  </div>

  <script src="index.js"></script>
</body>
</html>
